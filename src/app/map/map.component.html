<body>
    <div class="map" id="map"></div>
    <input placeholder="Search for location" (change)="sendSearch()" [(ngModel)]="searchText" class="search-box" type="text">
    <ul *ngIf="results" class="list">
        <li *ngFor="let result of results.features" (click)="newLoc(result.center)" class="list-item">
            {{ result.place_name }}
        </li>
    </ul>
</body>
